<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Product Management</h1>
        
        <!-- Add Product Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Product</h5>
                <form th:action="@{/products}" th:object="${product}" method="post">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Product Name" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" th:field="*{description}" class="form-control" placeholder="Description">
                        </div>
                        <div class="col-md-2">
                            <input type="number" th:field="*{price}" class="form-control" placeholder="Price" step="0.01" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="Stock" required>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Form -->
        <form th:action="@{/products/search}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Search products...">
                <button type="submit" class="btn btn-outline-secondary">Search</button>
            </div>
        </form>

        <!-- Products List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Product List</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
                            <td th:text="${product.stockQuantity}"></td>
                            <td>
                                <form th:action="@{/products/{id}(id=${product.id})}" method="post" style="display: inline;">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
