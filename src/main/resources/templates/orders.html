<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Order Management</h1>
        
        <!-- Create Order Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Create New Order</h5>
                <form th:action="@{/orders}" th:object="${order}" method="post">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" th:field="*{customerName}" class="form-control" placeholder="Customer Name" required>
                        </div>
                        <div class="col-md-4">
                            <input type="email" th:field="*{customerEmail}" class="form-control" placeholder="Customer Email" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-success">Create Order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Orders List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Order List</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Order Date</th>
                            <th>Total Amount</th>
                            <th>Items</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.customerName}"></td>
                            <td th:text="${order.customerEmail}"></td>
                            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="'$' + ${#numbers.formatDecimal(order.totalAmount, 1, 2)}"></td>
                            <td>
                                <span th:each="item, iterStat : ${order.items}">
                                    <span th:text="${item.product.name} + ' (x' + ${item.quantity} + ')'"></span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
